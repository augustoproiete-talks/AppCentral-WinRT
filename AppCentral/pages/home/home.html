<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <script src="/js/data.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">AppCentral</span>
            </h1>
        </header>

        <div id="eventItemTemplate" data-win-control="WinJS.Binding.Template">
            <div class="eventItem">
                <img src="#" alt="" data-win-bind="src: image; alt: title" />
                <div>
                    <h4 data-win-bind="innerText: title"></h4>
                    <h4 data-win-bind="innerText: speakers"></h4>
                    <h6 data-win-bind="innerText: date"></h6>
                </div>
            </div>
        </div>

        <section aria-label="Main content" role="main">
            <div id="eventsListView" data-win-control="WinJS.UI.ListView"
                data-win-options="{ itemDataSource: Data.allEvents.dataSource,
                                    itemTemplate: select('#eventItemTemplate'),
                                    selectionMode: 'none' }">
            </div>
        </section>
    </div>
</body>
</html>
