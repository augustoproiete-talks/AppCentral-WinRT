<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>detail</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="detail.css" rel="stylesheet" />
    <script src="detail.js"></script>
</head>
<body>
    <div class="detail fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Title of the item</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <img id="eventImage" src="#" alt="" width="300"/>
            <div>
                <h2>Speakers: <span id="eventSpeakers"></span></h2>
                <h3>Date: <span id="eventDate"></span></h3>
                <h3>from <span id="eventStartTime">99:99</span> to <span id="eventEndTime">99:99</span></h3>
                <h3>Tags: <span id="eventTags">abc, def</span></h3>
            </div>
        </section>
    </div>
</body>
</html>
